<!-- Doctype HTML5 -->
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sound Test</title>
	<meta name="description" content='Testing Chrome sound issues.'>
	<meta name="author" content="Samuel Newhouse">
</head>

<body>
	<audio id="sound1" src="sounds/simonSound1.mp3"></audio>

	<script>
		const sound = document.getElementById("sound1");

		// Audio plays fine in every browser but Chrome.
		// Chrome clips off the end of the sound before it completes.
		sound.play();

		// This also works fine in every browswer but Chrome.
		// Sound doesn't play at all in Chrome after the intial attempt.
		setInterval(sound.play.bind(sound), 600);
		
	</script>
</body>

</html>
